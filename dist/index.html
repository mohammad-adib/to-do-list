<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js" ></script>
	<script src="js/jquery-ui.js" ></script>

	<title>To-Do List Task</title>
</head>
<body>

	<div class="btn-group status">
		<button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu status-menu">
		  <a class="dropdown-item status-just-started" href="#">Just Started</a>
		  <a class="dropdown-item status-in-progress" href="#">In Progress</a>
		  <a class="dropdown-item status-stuck" href="#">Stuck</a>
		  <a class="dropdown-item status-waiting-for-review" href="#">Waiting for Review</a>
		  <a class="dropdown-item status-done" href="#">Done</a>
		</div>
	  </div>

	  <div class="btn-group priority">
		<button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu priority-menu">
		  <a class="dropdown-item priority-urgent" href="#">Urgent</a>
		  <a class="dropdown-item priority-high" href="#">High</a>
		  <a class="dropdown-item priority-medium" href="#">Medium</a>
		  <a class="dropdown-item priority-low" href="#">Low</a>
		</div>
	  </div>

	<div class="root">
		<div class="card">
			<div class="card-body control-panel">
				<div class="row">
					<div class="col-2 col-lg-1 resset-table">
							<button class="btn btn-light control-button reset-button" id="reset_table_button"> <img src="src/svg/trash-outline.svg" class="button-img-lg" /> </button>
					</div>

					<div class="col-10 col-lg-11 ">
						<div class="row modify-task">
							<div class="col-sm-12 col-md-7">
									<input class="form-control new-task-entry" id="new_task_name" type="text" placeholder="Task Name">
							</div>
							<div class="col-sm-12 col-md-5 task-buttons">
								<button class="btn btn-light control-button" id="add_task_button"> <img src="src/svg/add-outline.svg" class="button-img" /> </button>
								<button class="btn btn-light control-button edit-task" id="moveup_task_button"> <img src="src/svg/arrow-up-outline.svg" class="button-img" />  </button>
								<button class="btn btn-light control-button edit-task" id="movedown_task_button"> <img src="src/svg/arrow-down-outline.svg" class="button-img" />  </button>
								<button class="btn btn-light control-button remove-task" id="remove_task_button"> <img src="src/svg/close-outline.svg" class="button-img" /> </button>													
							</div>
						</div>

						<div class="row modify-column">	
							<div class="col-sm-8 col-md-5">
								<input class="form-control new-column-entry" id="new_column_name" type="text" placeholder="Column Name">
							</div>
							<div class="col-sm-4 col-md-2">
									<select class="form-control new-column-type" id="new_column_type">
											<option>Text</option>
											<option>Due Date</option>
											<option>Status</option>
											<option>Priority</option>
									</select>
							</div>
							<div class="col-sm-12 col-md-5 column-buttons">
								<button class="btn btn-light control-button" id="add_column_button"> <img src="src/svg/add-outline.svg" class="button-img" /> </button>
								<button class="btn btn-light control-button edit-column" id="moveleft_column_button"> <img src="src/svg/arrow-back-outline.svg" class="button-img" />  </button>
								<button class="btn btn-light control-button edit-column" id="moveright_column_button"> <img src="src/svg/arrow-forward-outline.svg" class="button-img" />  </button>
								<button class="btn btn-light control-button remove-column" id="remove_column_button"> <img src="src/svg/close-outline.svg" class="button-img" /> </button>	
							</div>
						</div>	
					</div>
				</div>	
			</div>
		</div>

		<div class="table-container">

		</div>

	</div>


	<script src="js/index.js"></script>
</body>
</html>
