	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="/dist/css/main.css">
	<script src="js/jquery-3.4.1.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<title>To-Do List Task</title>
</head>
<body>

	<div class="btn-group status">
		<button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu status-menu">
		  <a class="dropdown-item status-just-started" href="#">Just Started</a>
		  <a class="dropdown-item status-in-progress" href="#">In Progress</a>
		  <a class="dropdown-item status-stuck" href="#">Stuck</a>
		  <a class="dropdown-item status-waiting-for-review" href="#">Waiting for Review</a>
		  <a class="dropdown-item status-done" href="#">Done</a>
		</div>
	  </div>

	  <div class="btn-group priority">
		<button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>
		<div class="dropdown-menu priority-menu">
		  <a class="dropdown-item priority-urgent" href="#">Urgent</a>
		  <a class="dropdown-item priority-high" href="#">High</a>
		  <a class="dropdown-item priority-medium" href="#">Medium</a>
		  <a class="dropdown-item priority-low" href="#">Low</a>
		</div>
	  </div>

	<div class="root">

		<div class="control-panel">
			<div class="reset-table">
					<button class="btn btn-light control-button" id="reset_table_button"> <img src="/dist/src/svg/trash-outline.svg" class="button-img" /> </button>
			</div>
			<div class="modify-task">
					<input class="form-control new-task-entry" id="new_task_name" type="text" placeholder="Task Name">
					<button class="btn btn-light control-button" id="add_task_button"> <img src="/dist/src/svg/add-outline.svg" class="button-img" /> </button>
					<button class="btn btn-light control-button edit-task" id="moveup_task_button"> <img src="/dist/src/svg/arrow-up-outline.svg" class="button-img" />  </button>
					<button class="btn btn-light control-button edit-task" id="movedown_task_button"> <img src="/dist/src/svg/arrow-down-outline.svg" class="button-img" />  </button>
					<button class="btn btn-light control-button remove-task" id="remove_task_button"> <img src="/dist/src/svg/close-outline.svg" class="button-img" /> </button>
			</div>

			<div class="modify-column">
					<input class="form-control new-column-entry" id="new_column_name" type="text" placeholder="Column Name">
					<select class="form-control new-column-type" id="new_column_type">
							<option>Text</option>
							<option>Due Date</option>
							<option>Status</option>
							<option>Priority</option>
					</select>
					<button class="btn btn-light control-button" id="add_task_button"> <img src="/dist/src/svg/add-outline.svg" class="button-img" /> </button>
					<button class="btn btn-light control-button edit-column" id="moveleft_column_button"> <img src="/dist/src/svg/arrow-back-outline.svg" class="button-img" />  </button>
					<button class="btn btn-light control-button edit-column" id="moveright_column_button"> <img src="/dist/src/svg/arrow-forward-outline.svg" class="button-img" />  </button>
					<button class="btn btn-light control-button remove-column" id="remove_column_button"> <img src="/dist/src/svg/close-outline.svg" class="button-img" /> </button>
			</div>

			<!-- <div class="add-column">
				<label>New column</label>
				<input id="new_column_name" type="text" placeholder="Column Name">

			</div>

					<button id="remove_column_button"> Remove </button>
			</div> -->
		</div>




		</div>
		<div class="table-container">

		</div>
	</div>


	<script src="js/index.js"></script>
</body>
</html>
